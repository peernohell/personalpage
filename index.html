<!DOCTYPE html>
<html>
	<head>
        <title>Mes endroits préféré à Lille</title>
		<meta charset="utf-8">
		<link type="text/css"  rel="stylesheet" href="index.css">
		<link type="text/css"  rel="stylesheet" href="css/font-awesome.css">
	</head>
	<body>
        <div>
            <div class="action">
                <div id="toggleSmall" class="fa fa-expand" onclick="toogleSmall();"></div>
            </div>
            <article class="card small">
                <div class="title">
                    <h1 class="fa fa-cutlery"> Le Chantecler</h1>
                    <a class="small button fa fa-bars fa-2x" onclick="swipe(this)" href="#">&nbsp;</a>
                    <a class="small button fa fa-map-marker fa-2x" href="//maps.google.com/?q=22%20Rue%20Nicolas%20Leblanc,%2059000%20Lille">&nbsp;</a>
                    <a class="small button fa fa-phone fa-2x" href="0320574819">&nbsp;</a>
                </div>
                <div class="img clear">
                    <img alt="photo" src="photos/chantecler.jpg" />
                </div>
                <div class="info clear">
                    <address>
                        <p class="fa fa-phone"> <a href="0320574819">03 20 57 48 19</a></p>
                        <p class="fa fa-map-marker"> <a href="//maps.google.com/?q=22%20Rue%20Nicolas%20Leblanc,%2059000%20Lille" target="_blank">22 Rue Nicolas Leblanc, 59000 Lille</a></p>
                    </address>
                    <span>Ouverture:
                        <ul>
                            <li>
                            Midi: Mardi au Vendredi
                            </li>
                            <li>
                            Soir: Mardi au Samedi
                            </li>
                        </ul>
                    </span>
                </div>
            </article>
            <article class="card small">
                <div class="title clear">
                   <h1 class="fa fa-glass"> Le Dandy</h1>
                    <a class="small button fa fa-bars fa-2x" onclick="swipe(this)" href="#">&nbsp;</a>
                     
                    <a class="small button fa fa-map-marker fa-2x" href="//maps.google.com/?q=67%20rue%20basse,%20Lille">&nbsp;</a>
                     <a class="small button fa fa-phone fa-2x" href="0320515001">&nbsp;</a>
                </div>
                <div class="img"><img alt="photo" src="photos/dandy.jpg" /></div>
                <div class="info">
                    <address>
                        <p class="fa fa-phone"> <a href="0320515001">03 20 51 50 01</a></p>
                        <p class="fa fa-map-marker"><a href="//maps.google.com/?q=67%20rue%20basse,%20Lille" target="_blank"> 67 rue basse, Lille</a></p>
                    </address>
                    <span>Ouverture: Inconnue pour le moment.
                    </span>
                </div>
            </article>

        </div>
        <script type="application/javascript">
        function toogleSmall() {
            var toggleButton = document.getElementById('toggleSmall');
            toggleButton.classList.toggle('fa-compress');
            toggleButton.classList.toggle('fa-expand');
            
            Array.prototype.forEach.call(document.querySelectorAll('article'), function (el) {
                el.classList.toggle('small');
            });
        }

        function swipe(el) {
            el.parentNode.parentNode.classList.toggle('small');
        }
        </script>
	</body>
</html>
